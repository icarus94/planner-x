<!DOCTYPE html>
<html layout:decorate="~{layout/layout_main}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:utext="#{admin.users.title}"></title>
</head>
<body>
<section layout:fragment="content" style="background-color: #eee;border-radius: 1em">
    <div class="container h-100 p-4">
        <div class="table-responsive">
            <table class="table table-striped" id="users-table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" th:utext="#{admin.users.table.column.name}"></th>
                    <th scope="col" th:utext="#{admin.users.table.column.surname}"></th>
                    <th scope="col" th:utext="#{admin.users.table.column.email}"></th>
                    <th scope="col" th:utext="#{admin.users.table.column.role}"></th>
                    <th scope="col" th:utext="#{admin.users.table.column.active}"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</section>
<th:block layout:fragment="add-js">
    <script th:src="@{/js/admin_user.bundle.js}"></script>
</th:block>
</body>
</html>
