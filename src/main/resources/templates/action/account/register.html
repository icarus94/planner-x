<!DOCTYPE html>
<html layout:decorate="~{layout/layout_main}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<section class="vh-100" layout:fragment="content" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"
                                   th:text="#{label.register.title}"></p>

                                <form class="mx-1 mx-md-4"
                                      method="post" th:action="${@SiteMap.REGISTER}">

                                    <div class="d-flex flex-row align-items-center mt-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input class="form-control"
                                                   name="name"
                                                   th:placeholder="#{placeholder.register.user.name}"
                                                   type="text"/>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mt-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input class="form-control"
                                                   name="surname"
                                                   th:placeholder="#{placeholder.register.user.surname}"
                                                   type="text"/>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mt-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input class="form-control"
                                                   name="email"
                                                   th:placeholder="#{placeholder.register.email}"
                                                   type="email"/>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mt-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input class="form-control"
                                                   name="password"
                                                   th:placeholder="#{placeholder.register.password}"
                                                   type="password"/>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mt-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input class="form-control"
                                                   name="retypedPassword"
                                                   th:placeholder="#{placeholder.register.repeatPassword}"
                                                   type="password"/>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 mt-4">
                                        <button class="btn btn-primary btn-lg" th:text="#{label.register.submit}"
                                                type="submit"></button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img alt="Sample image"
                                     class="img-fluid" th:src="@{/img/register.png}">

                            </div>
                            <div class="col-md-12 col-lg-12 d-flex align-items-center order-3">
                                <div class="row mx-auto">
                                    <a class="btn btn-link mx-auto"
                                       th:href="${@SiteMap.LOGIN}"
                                       th:text="#{label.register.link.login}">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
