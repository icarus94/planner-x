<th:block th:fragment="removeTask(taskList)">
    <!-- Button trigger modal -->
    <!--/*@thymesVar id="task" type="rs.fon.plannerx.core.task.domain.Task"*/-->
    <a class="btn btn-light text-danger btn-sm" data-bs-toggle="modal"
       th:attr="data-bs-target='#remove-task-'+${task.id}"
       type="button">
        <i class="fas fa-trash-alt"></i>
    </a>

    <!-- Modal -->
    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" tabindex="-1"
         th:id="'remove-task-'+${task.id}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"
                        th:text="#{modal.task.title.remove}"></h5>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <div class="text-start text-danger">
                        <p th:text="#{modal.task.label.remove}"></p>
                    </div>
                    <div class="mt-4 text-end">
                        <form method="post" th:action="${@SiteMap.DELETE_TASK}">
                            <button class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{modal.button.close}"
                                    type="button"></button>
                            <input hidden name="id" th:value="${task.id}">
                            <button class="btn btn-danger" th:text="#{modal.button.remove}" type="submit"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
