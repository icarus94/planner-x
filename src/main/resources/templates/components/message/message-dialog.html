<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
>
<svg style="display: none;" xmlns="http://www.w3.org/2000/svg">
    <symbol fill="currentColor" id="check-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
    <symbol fill="currentColor" id="info-fill" viewBox="0 0 16 16">
        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
    </symbol>
    <symbol fill="currentColor" id="exclamation-triangle-fill" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
</svg>
<!-- FLASH MESSAGES -->
<div class="container mt-4 message-container" th:if="${flashMessage != null}"
     th:with="FlashMessageType=${T(rs.fon.plannerx.infrastructure.web.messages.FlashMessageType)}">
    <!--/*@thymesVar id="flashMessage" type="rs.fon.plannerx.infrastructure.web.messages.FlashMessage"*/-->
    <!--    INFO-->
    <div class="alert alert-primary d-flex align-items-center alert-dismissible" role="alert"
         th:if="${flashMessage.getFlashMessageType().equals(FlashMessageType.INFO)}">
        <svg aria-label="Info:" class="bi flex-shrink-0 me-2" height="24" role="img" width="24">
            <use xlink:href="#info-fill"/>
        </svg>
        <div layout:replace="~{components/message/message-item :: messageItem(${flashMessage.getMessages()})}"></div>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
    </div>
    <!--    SUCCESS-->
    <div class="alert alert-success d-flex align-items-center alert-dismissible" role="alert"
         th:if="${flashMessage.getFlashMessageType().equals(FlashMessageType.SUCCESS)}">
        <svg aria-label="Success:" class="bi flex-shrink-0 me-2" height="24" role="img" width="24">
            <use xlink:href="#check-circle-fill"/>
        </svg>
        <div layout:replace="~{components/message/message-item :: messageItem(${flashMessage.getMessages()})}"></div>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
    </div>
    <!--    WARNING-->
    <div class="alert alert-warning d-flex align-items-center alert-dismissible" role="alert"
         th:if="${flashMessage.getFlashMessageType().equals(FlashMessageType.WARNING)}">
        <svg aria-label="Warning:" class="bi flex-shrink-0 me-2" height="24" role="img" width="24">
            <use xlink:href="#exclamation-triangle-fill"/>
        </svg>
        <div layout:replace="~{components/message/message-item :: messageItem(${flashMessage.getMessages()})}"></div>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
    </div>
    <!--    DANGER-->
    <div class="alert alert-danger d-flex align-items-center alert-dismissible" role="alert"
         th:if="${flashMessage.getFlashMessageType().equals(FlashMessageType.DANGER)}">
        <svg aria-label="Danger:" class="bi flex-shrink-0 me-2" height="24" role="img" width="24">
            <use xlink:href="#exclamation-triangle-fill"/>
        </svg>
        <div layout:replace="~{components/message/message-item :: messageItem(${flashMessage.getMessages()})}"></div>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
    </div>
</div>
